<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/054e665259.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container py-4">
            <h1 class="text-center mb-3">Bengkel Putra Prima</h1>
            <div>
                <nav class="d-flex align-items-center">
                    <div class="me-auto">
                        <ul class="d-flex">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="servicespage.html">Produk & Layanan</a></li>
                            <li><a href="booking.html">Booking</a></li>
                            <li><a href="#">Berita</a></li>
                            <li><a href="#">Tentang Kami</a></li>
                        </ul>
                    </div>
                    <form role="search">
                        <input class="form-control" type="search" placeholder="&#xF002; Search" aria-label="Search" style="font-family: Arial, FontAwesome">
                    </form>
                    <div class="ms-4">
                        <a href="#">Login</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container my-5">
            <div class="card">
                <div class="d-flex justify-content-end mb-4">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Booking</li>
                        </ol>
                    </nav>
                </div>
                <fieldset class="reset">
                    <legend class="reset">Booking Service</legend>
                    <form action="" method="post" onsubmit="validasi()">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Jenis Kendaraan</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" name="order_jeniskendaraan" id="jenis">
                                    <option selected>Open this select menu</option>
                                    <option value="1">Minibus</option>
                                    <option value="2">Mobil</option>
                                    <option value="3">Motor</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Nama Pemesan</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="order_name" id="nama">
                            </div>
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Kategori Peminjam</legend>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"  value="pribadi">
                                    <label class="form-check-label">Pribadi</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" value="perusahaan">
                                    <label class="form-check-label">Perusahaan/Organisasi</label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Dekripsi Kebutuhan</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="order_decs" rows="3" id="decs"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Jam, Tanggal Service</label>
                            <div class="col-sm-10">
                                <input type="datetime-local" class="form-control" name="order_datetime" id="date">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Request Montir</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="order_montir" id="rqst">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Telepon Hp</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="order_telp" id="phonenumber">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="order_email" id="email">
                            </div>
                        </div>
                        <button type="submit" class="btn tombol">Submit</button>
                        <button type="reset" class="btn btn-light">Reset</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">            
            <p>Develop By Mahasiswa STTNF @2022</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
