<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/054e665259.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="form_user mx-auto my-5">
        <h2 class="mb-4 text-center">Login BAR-Speed</h2>
        <form>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="username" id="username" >
                </div>
            </div>
            <div class="row mb-5">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password">
                </div>
            </div>
            <div class="row mb-2">
                <button type="submit" class="btn tombol" onclick="login()">Sign in</button>
            </div>
            <p class="text-center">Don't have an account yet?<a href="registerpage.html"> Register User</a></p>
        </form>
    </div>  
    <footer>
        <div class="container">        
            <p>Develop By Mahasiswa STTNF @2022</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
